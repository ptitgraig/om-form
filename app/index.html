<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>om form</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">

    
      
      <div class="">
        <img src="images/OMshipslogo.jpg" width="100" class="om-logo" />
        <img src="images/logos-hope-logo.jpg" width="122" class="om-logo" />
        <h1>Merci d'être là !</h1>
        
        <p class="lead">Votre aide nous est très précieuse</p>
      </div>

      <div class="row marketing">
        <div class="col-sm-12">
          <div class="col-sm-3">
            <div class="fixed-height-450">
              <div class="progress vertical bottom">
                <div class="progress-bar" role="progressbar" data-transitiongoal="1000"  aria-valuemin="0" aria-valuemax="20000"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-9">
            <p class="lead">
              Suivez notre soutien avec cette jauge :)
              <img src="../images/red-arrow.png" width="50" class="arrow-red">
            </p>
            <form>
              <div class="form-group">
                <label for="firstname">Quel est votre prénom ?</label>
                <input type="text" class="form-control input-lg" id="firstname" placeholder="Prénom">
                <span class="glyphicon glyphicon-ok form-control-feedback hide" aria-hidden="true"></span>
              </div>
              <div class="form-group form-group-lg">
                <label for="name">Et est votre nom ?</label>
                <input type="text" class="form-control" id="name" placeholder="Nom">
              </div>
              <div class="form-group form-group-lg">
                <label for="exampleInputFile">Quel type de don voulez vous faire ?</label>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                    <a class="btn btn-support btn-success btn-lg" id="btn-ponctual" data-type="ponctual">Ponctuel</a>
                  </div>
                  <div class="btn-group" role="group">
                    <a btn-lg" class="btn btn-support btn-success btn-lg" id="btn-monthly" data-type="monthly">Mensuel</a>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-lg" id="ponctuel">
                <label for="exampleInputFile">Montant  ?</label>
                <div class="input-group">
                  <input type="number" min="1" class="form-control" id="montant" disabled>
                  <span class="input-group-addon">&euro;</span>
                </div>
              </div>

              <!--<div class="form-group">
                <label for="exampleInputFile">Voulez vous nous soutenir dans la prière ?</label>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-raised btn-success btn-lg">Oui</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button btn-lg" class="btn btn-raised btn-success btn-lg">Non</button>
                  </div>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Voulez vous nous soutenir financièrement ?</label>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-raised btn-success btn-lg">Ponctuel</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button btn-lg" class="btn btn-raised btn-success btn-lg">Mensuel</button>
                  </div>
              </div>-->
              <button type="submit" class="btn btn-danger btn-block btn-lg">Continuer</button>
            </form>
          </div>
        </div>
      </div>

      <div class="sun">
        <div class="ray_box">
          <div class="ray ray1"></div>
          <div class="ray ray2"></div>
          <div class="ray ray3"></div>
          <div class="ray ray4"></div>
          <div class="ray ray5"></div>
          <div class="ray ray6"></div>
          <div class="ray ray7"></div>
          <div class="ray ray8"></div>
          <div class="ray ray9"></div>
          <div class="ray ray10"></div>
        </div>
    </div>

      

      <div class="footer">
        <p>♥ de Greg et Anne</p>
      </div>
    </div>

    <!--boat-->
    <div class="wrap">
        <div class="ocean"></div>
        <div class="ocean-overlay"></div>
        <div class="here-there">
          <div class="traslate">
            <div class="ship">
              <div class="bottom-1">
                <div class="bottom-1-top"></div>
                <div class="bottom-1-top-left"></div>
                <div class="bottom-1-top-right">
                  <div class="bottom-1-top-right-window"></div>
                </div>
              </div>
              <div class="ship-body">
                <div class="middle-window"></div>
                <div class="blue-strip-top"></div>
                <div class="blue-strip-bottom"></div>
                <div class="ship-body-top-back">
                  <div class="blue-strip-top-half"></div>
                </div>
                <div class="chimney-base">
                  <div class="chimney"></div>
                  <div class="chimney"></div>
                </div>
              </div>
              <div class="ship-body-top-front">
                <div class="top-antenna"></div>
                <div class="circular-base"></div>
                <div class="circular-base-1"></div>
              </div>
              <div class="ship-body-top-front-mirror"></div>
            </div>
          </div>
        </div>
      </div>
    
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

    <script src="/bower_components/bootstrap-progressbar/bootstrap-progressbar.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/ripple.js"></script>
    <script src="scripts/material.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
